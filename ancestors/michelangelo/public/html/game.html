<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>michelangelo</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/stylesheets/app.css">
    <script src="https://kit.fontawesome.com/ac24c7ffe1.js" crossorigin="anonymous"></script>
</head>
<body class="gameDisplay">

    <nav class="flex-centered">
        <a href="">
            <img src="/images/favicon.png" alt="">
            <h2>michelangelo</h2>
        </a>
    </nav>

    <div class="loader"></div>
    <div id="displayer" class="displayer">
        <div class="firstBlock">
            <p class="_game-name"></p>
            <p class="_game-rating"></p>
            <p class="_game-release-date"></p>
        </div>
        <div class="second-third-block">
            <div class="secondBlock">
                <p class="_game-summary"></p>
            </div>
            <div class="thirdBlock">
                <ul class="_game-platforms">
                    <li>Platforms:</li>
                </ul>
                <ul class="_game-genres">
                    <li>Genres:</li>
                </ul>
                <ul class="_game-modes">
                    <li>Game Modes:</li>
                </ul>
                <ul class="_game-companies">
                    <li>Developers:</li>
                </ul>
            </div>
        </div>
        <img src="" alt="" class="cover">
        <a href="" class="goBack">
            <i class="fa-solid fa-angle-left fa-lg"></i>
            <p>Go Back</p>
        </a>
    </div>
    
    <footer class="flex-centered">
        <p>&copy2022 michelangelo</p>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
